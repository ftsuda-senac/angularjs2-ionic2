<ion-header>

  <ion-navbar>
    <ion-title>detalhe-produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngIf="produto">
		<img src="assets/img/bolo.jpg">
		<h1>{{produto.nome}}</h1>
		<p>{{produto.descricao}}</p>
		<h4>{{produto.preco | currency:'BRL':true}}</h4>
		<div>
			<button secondary block (click)="mostrarDetalhes($event, prod.id)">
				<ion-icon name="basket"></ion-icon>
				<div>Comprar</div>
			</button>
		</div>
	</ion-card>
</ion-content>
