<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>lista-produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let prod of produtos">
      <ion-thumbnail item-left>
        <img src="assets/img/bolo.jpg">
      </ion-thumbnail>
      <h2>{{prod.nome}}</h2>
      <h4>{{prod.preco | currency:'BRL':true}}</h4>
      <button clear item-right (click)="mostrarDetalhes($event, prod.id)">Detalhes</button>

    </ion-item>
  </ion-list>

</ion-content>
